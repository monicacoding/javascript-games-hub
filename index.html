<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Remix Icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!-- Swiper CSS -->
      <link rel="stylesheet" href="./css/swiper-bundle.min.css">

      <!-- Stylesheet -->
      <link rel="stylesheet" href="./css/main.css">

      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">

      <title>JavaScript Games Hub</title>
   </head>
   <body>
      <!-- Header Section -->
      <section class="header">
         <div class="header__container">
            <div class="header__logo">
               <img src="./assets/img/logo-animated.gif" alt="logo" class="header__img">
            </div>
            <div class="header__title">
               <h1>JavaScript Games Hub</h1>
            </div>
         </div>
      </section>

      <!-- Games Section -->
      <section class="container">
         <div class="card__container swiper">
            <div class="card__content">
               <div class="swiper-wrapper">

                  <!-- Tic Tac Toe -->
                  <article class="card__article swiper-slide">
                     <div class="card__image">
                        <img src="./assets/img/tic-tac-toe/tic-tac-toe.png" alt="image" class="card__img">
                        <div class="card__shadow"></div>
                     </div>
      
                     <div class="card__data">
                        <h3 class="card__name">Tic Tac Toe</h3>
                        <p class="card__description">
                           Where Strategic Masterminds and Random Guessers Collide!
                        </p>
      
                        <a href="./html/tic-tac-toe.html" class="card__button">Play Now</a>
                     </div>
                  </article>

                  <!-- Rock Paper Scissors -->
                  <article class="card__article swiper-slide">
                     <div class="card__image">
                        <img src="./assets/img/rock-paper-scissors/rock-paper-scissors.png" alt="image" class="card__img">
                        <div class="card__shadow"></div>
                     </div>
      
                     <div class="card__data">
                        <h3 class="card__name">Rock Paper Scissors</h3>
                        <p class="card__description">
                           Settle Debates with the Power of Hand Gestures! 
                        </p>
      
                        <a href="./html/rock-paper-scissors.html" class="card__button">Play Now</a>
                     </div>
                  </article>
      
                  <!-- Memory Game -->
                  <article class="card__article swiper-slide">
                     <div class="card__image">
                        <img src="./assets/img/memory-game/memory-game.png" alt="image" class="card__img">
                        <div class="card__shadow"></div>
                     </div>
      
                     <div class="card__data">
                        <h3 class="card__name">Memory Game</h3>
                        <p class="card__description">
                           Remembering Where You Put Your Keys Wasn't Enough!
                        </p>
      
                        <a href="./html/memory-game.html" class="card__button">Play Now</a>
                     </div>
                  </article>

               </div>
            </div>

            <!-- Swiper Buttons -->
            <div class="swiper-button-next">
               <i class="ri-arrow-right-s-line"></i>
            </div>
            
            <div class="swiper-button-prev">
               <i class="ri-arrow-left-s-line"></i>
            </div>

            <!-- Swiper Pagination -->
            <div class="swiper-pagination"></div>
         </div>
      </section>

      <!-- Swiper JS -->
      <script src="./js/swiper-bundle.min.js"></script>

      <!-- Script -->
      <script src="./js/main.js"></script>
   </body>
</html>
